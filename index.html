<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style>
</head>
<body>
<form>
Number 1 : <input type="text" id="numberOne" /><br>
Number 2 : <input type="text" id="numberTwo" /><br>
<input type="button" onClick="multiplyNums()" Value="Multiply Numbers" />
<input type="button" onClick="divideNums()" Value="Divide Number 1 by Number 2" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
<script src="index.js"></script>
</body>
</html>
